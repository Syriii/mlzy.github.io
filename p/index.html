# 自定义你的Hugo页面
虽然已经使用了主题，但是页面上很多内容并非想要的，记录一些页面内容修改的步骤，大部分内容为前端的js和css的修改。里面会汇总一些搜罗到的我比较喜欢的改动和一些我自己额外的改动。



## 自定义菜单

### 图标菜单更改

在根目录下的`hugo.yaml`中配置menu即可，图标文件存放在目录`assets/icons`下。

```yaml
menu:
    main:
        - identifier: home   	# 菜单id
          name: Home					# 菜单显示的文本
          url: /							# 菜单链接
          weight: -100				# 菜单权重，数值越低优先级越高
          params:
            icon: home				# 指定的svg图标
            newTab: true			# 在新标签页打开这个菜单
```

### 页面菜单更改

对于页面菜单，直接将配置信息添加到菜单页面的前文中。

```yaml
menu: 
    main:
        name: title (optional) 	# 菜单名称，如果不填则直接使用页面的title
        weight: -90							# 菜单权重，数值越低优先级越高
        params:
            icon: icon-name			# 指定的svg图标
```

### 头像更改

把头像文件放在`assets/img`下，在`hugo.ymal`里修改配置。注意此处的头像文件路径是**assets**目录下的相对路径。

```yaml
    sidebar:
        # emoji: 🍥
        subtitle: subtitle and description
        avatar:
            enabled: true
            local: true
            src: img/avatar.png
```

### 网站标签页图标

标签页的图标存放在`static`目录下，也就是实际文件为`static/favicon.ico`，此处的配置与其他地方不同。主题提供的默认配置会有注释提醒；另外，图片路径中`/`是必填的。

```yaml
favicon: /favicon.png 
```



## 添加Markdown引用标签的支持

对于原生的Hugo和Stack，他们并不支持markdown的引用标签。但是github风格的引用标签被广泛应用在各种markdown文本中，包括Note, Tip, Important, Warning, Caution。因此，我需要添加相应的引用标签支持，添加相应的html和css代码。

### 基本原理

<blockquote>
    <p><p>添加块引用（Blockquotes）标记的 Hooks，可以自定义渲染内容。在 Hugo 中，标记（Markups）的 Hook 模板以 <code>render-</code> 开头，后接标记的名称，如 <code>render-blockquote.html</code> 就是块引用的自定义渲染模板。</p>
<p>模板文件要放在 <code>layouts/_default/_markup</code> 目录中。当 Hugo 渲染 Markdown 的特定标记时，就会调用我们自己的模板，所以它们被称作 Hooks。</p>
<p>如果你只想单独渲染有 Alerts 的块引用，就创建 <code>render-blockquote-alert.html</code> 模板。这时候普通的块引用就和你的 Hooks 无关了。如果你想兼容 GitHub 的风格，我建议这样做，因为 GitHub 的两种块引用风格完全不同。</p>
</p><span class="cite"><span>― </span><span>来源, </span><a href="https://blog.hentioe.dev/posts/hugo-support-blockquote-alerts.html"><cite>让 Hugo 支持 GitHub 风格的块引用 Alerts</cite></a></span></blockquote>

### 操作步骤

创建 `layouts/_default/_markup/render-blockquote-alert.html` 文件，内容如下：

```html
<blockquote class="alert alert-{{ .AlertType }}">
    <div class="alert-prefix"><i class="ri-alert-prefix-icon"></i>{{ .AlertType }}</div>
    {{ .Text | safeHTML -}}
</blockquote>
```

创建`layouts/partials/head/custom.html`文件，内容如下：

```html
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
```

创建`assets/scss/custom.scss`文件，内容如下：

```scss
[data-scheme="light"] {
  .alert-note {
    --card-separator-color: #4d7eda;
    --blockquote-background-color: #edf2fa;
  }
  .alert-tip {
    --card-separator-color: #428646;
    --blockquote-background-color: #edf4ee;
  }
  .alert-important {
    --card-separator-color: #8f6cdd;
    --blockquote-background-color: #f4f0fa;
  }
  .alert-warning {
    --card-separator-color: #936921;
    --blockquote-background-color: #f4f1eb;
  }
  .alert-caution {
    --card-separator-color: #be3536;
    --blockquote-background-color: #faeced;
  }
}

[data-scheme="dark"] {
  .alert-note {
    --card-separator-color: #4d7eda;
    --blockquote-background-color: #1a2133;
  }
  .alert-tip {
    --card-separator-color: #428646;
    --blockquote-background-color: #1a2320;
  }
  .alert-important {
    --card-separator-color: #8f6cdd;
    --blockquote-background-color: #201a26;
  }
  .alert-warning {
    --card-separator-color: #d4a149;
    --blockquote-background-color: #262016;
  }
  .alert-caution {
    --card-separator-color: #be3536;
    --blockquote-background-color: #2d1a1a;
  }
}
.alert {
  position: relative;
  
  .alert-prefix {
    text-transform: capitalize;
    margin-bottom: 0.5rem;

    color: var(--card-separator-color);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    line-height: 1;       
    
    i {
        margin-right: 1rem;
      font-size: 1.5rem;
      line-height: 1;
      display: flex;
      align-items: center;
    }
  }

  &.alert-note .alert-prefix i::before {
    content: "\f19b";
  }

  &.alert-tip .alert-prefix i::before {
    content: "\eea9"; 
  }

  &.alert-important .alert-prefix i::before {
    content: "\ed19";  
  }
  &.alert-warning .alert-prefix i::before {
    content: "\ea21";  
  }

  &.alert-caution .alert-prefix i::before {
    content: "\eca1"; 
  }
}
```
